<div>
    <p></p>
    <h3>Простой интернет-магазин</h3>
    <p></p>

    <h5>Добро пожаловать в наш интернет-магазин</h5>

    <div ng-show="isUserLoggedIn()">
        <div ng-show="isAdmin()">
            <h3>Список пользователей</h3>
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Имя</td>
                    <td>Роли</td>
                </tr>
                <tbody>
                <tr ng-repeat="s in UserList">
                    <td>{{s.username}}</td>
                    <td>{{s.roles}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
