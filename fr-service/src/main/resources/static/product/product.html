<div>
    <p></p>
    <h3>Добавить продукт</h3>
    <p></p>

    <form class="row g-3">
        <div class="col-md-4">
            <label for="productTitle" class="form-label">Название продукта</label>
            <input type="text" class="form-control" id="productTitle" aria-describedby="username" placeholder=""
                   ng-model="newProduct.title">
        </div>
        <div class="col-md-4">
            <label for="category" class="form-label">Категория</label>
            <select id="category" class="form-control" ng-model="newProduct.categoryTitle">
                <option ng-repeat="s in categoryList">{{s.title}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="cost" class="form-label">Стоимость</label>
            <input type="number" class="form-control" id="cost" aria-describedby="username" placeholder=""
                   ng-model="newProduct.cost">
        </div>
    </form>
    <p></p>
    <button type="button" class="btn btn-primary" ng-click="addProduct()">Добавить</button>
</div>
<div>
    <p></p>
    <h3>Изменить продукт</h3>
    <p></p>

    <form class="row g-3">
        <div class="col-md-3">
            <label for="oldProductTitle" class="form-label">Старое название продукта</label>
            <select id="oldProductTitle" class="form-control" ng-model="oldTitle">
                <option ng-repeat="s in productList">{{s.title}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="updateProductTitle" class="form-label">Новое название продукта</label>
            <input type="text" class="form-control" id="updateProductTitle" aria-describedby="username" placeholder=""
                   ng-model="newTitle">
        </div>
        <div class="col-md-3">
            <label for="updateProductCategory" class="form-label">Категория</label>
            <select id="updateProductCategory" class="form-control" ng-model="updateProduct.categoryTitle">
                <option ng-repeat="s in categoryList">{{s.title}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="updateProductCost" class="form-label">Стоимость</label>
            <input type="number" class="form-control" id="updateProductCost" aria-describedby="username" placeholder=""
                   ng-model="updateProduct.cost">
        </div>
    </form>
    <p></p>
    <button type="button" class="btn btn-primary" ng-click="updateProductData()">Сохранить изменения</button>
</div>
